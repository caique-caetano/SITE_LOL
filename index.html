<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site LoL</title>
    <script src="js/script.js" defer></script>
    <script src="js/build.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div class="container-geral">
            <div id="container-data" class="">
                <div class="form">
                    <h3>Busca de campeão</h3>
                    <div class="fomr-input-container">
                        <input type="text" placeholder="Nome do campeão" id="champion-input">
                        <button id="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <h2 id="nameChampion"></h2>
                <h3 id="titleChampion"></h3>
                <img src="" alt="Imagem do campeão" id="imgChampions" class="hide">
                <span id="testeHabilidade"></span>
            </div>
            <div id="card-habilidades" class="hide">
                <div class="habilidades">
                    <img src="" alt="" id="imgHabilityQ">
                    <h3>Habilidade Q: </h3><h2 id="habilityQ" class="habilidade"></h2>
                    <span>Descrição da habilidade:</span><h4 id="descHabilityQ"></h4>
                </div>
                <div class="habilidades">
                    <img src="" alt="" id="imgHabilityW">
                    <h3>Habilidade W: </h3><h2 id="habilityW" class="habilidade"></h2>
                    <span>Descrição da habilidade:</span><h4 id="descHabilityW"></h4>
                </div>
                <div class="habilidades">
                    <img src="" alt="" id="imgHabilityE">
                    <h3>Habilidade E:</h3><h2 id="habilityE" class="habilidade"></h2>
                    <span>Descrição da habilidade:</span><h4 id="descHabilityE"></h4>
                </div>
                <div class="habilidades">
                    <img src="" alt="" id="imgHabilityR">
                    <h3>Habilidade R:</h3><h2 id="habilityR" class="habilidade"></h2>
                    <span>Descrição da habilidade:</span><h4 id="descHabilityR"></h4>
                </div>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Nome de campeão não encontrado.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
    </div>
</body>

</html>
